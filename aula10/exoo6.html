<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos DOM</title>
    <style>
      div#area {
        width: 200px;
        height: 200px;
        font: normal 20pt Arial;
        background-color: rgb(42, 139, 42);
        color: white;
        text-align: center;
        line-height: 200px;
      }
    </style>
  </head>

  <body>
    <div id="area">interaja...</div>

    <script>
      var area = document.getElementById("area");

      area.addEventListener("click", clicar);
      area.addEventListener("mouseenter", entrar);
      area.addEventListener("mouseleave", sair);

   
      function clicar() {
        area.innerHTML = "clicou!";

        area.style.backgroundColor = "red";
      }

      function entrar() {
        area.innerHTML = "entrou!";
        area.style.backgroundColor = "blue";
      }

      function sair() {
        area.innerHTML = "saiu!";
        area.style.backgroundColor = "rgb(42, 139, 42)";
      }
    </script>
  </body>
</html>
